<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Replica</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>


<body>
    <div id=main class="col-align-items-center">
        <div class="card shawdow"style="width: 30rem;">
            <div class="card-body">
            <h2 id="sign-in">Sign In</h2>
            <h5 id="email">Email(phone or mobile accounts)</h5>
            <form class="row g-3">
                <div class="col-auto w-100">
                <input type ="text" class="form-control" placeholder="Enter Email">        
                </div>
                <div class="col-auto w-100">
                    <div class="d-flex justify-content-between">
                        <p>Password</p>
                        <p><a class="text-decoration-none" href="#">Forgot Password</a></p>
                        </div>
                    <input type="Enter Password" class="form-control" placeholder="Password">
                </div>
                <div class="col-auto w-100">
                    <button type="submit" class="w-100 btn btn-warning btn btn-outline-secondary">Continue</button>
                </div>
            </div>
            </form>
            <div>
                <p><a class="text-decoration-none" href="#">Need Help?</a>
            </div>
        </div>
    </div>
    <div class="new-to-amazon">
        <p>New to Amazon?</p>
    </div>
        <div class="account-button" class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary">Create Your Amazon Account</button>   
        </div>  
        <hr class="last-hr">
    <div id=conditions class="d-flex justify-content-center">
        <p><a class="text-decoration-none" href="#">Conditions of use</a></p>
        <p><a class="text-decoration-none" href="#">Privacy Policy</a></p>
        <p><a class="text-decoration-none" href="#">Help</a></p>
    </div>
    <div id=copy class="d-flex justify-content-center">
        <p>&copy 1996-2020, Amazon.com,inc or it's affliliates</p>
    </div>
    
</body>
</html>
